<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imagefolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="imagefolio-container">
    <center><h1>AKSHITH'S IMAGEFOLIO</h1></center>
    <center><h2>"Crafted by PURPOSE. Captured by PASSION."</h2></center>

    <!-- First row -->
    <div class="row row1">
      <h3>Clouds,The Mornings And The Sunsets!!!</h3>
      <marquee class="marquee" behavior="scroll" direction="left">
        <div class="images-wrapper">
          <div class="image-box">
            <img src="./img1.jpg" alt="Image 1">
          </div>
          <div class="image-box">
            <img src="./img2.jpg" alt="Image 2">
          </div>
          <div class="image-box">
            <img src="./img3.jpg" alt="Image 3">
          </div>
          <div class="image-box">
            <img src="./img4.jpg" alt="Image 4">
          </div>
        </div>
      </marquee>
    </div>

    <!-- Second row -->
    <div class="row row2">
      <h3>Buildings And Scrappers</h3>
      <marquee class="marquee" behavior="scroll" direction="right">
        <div class="images-wrapper">
          <div class="image-box">
            <img src="./img6.jpg" alt="Image 6">
          </div>
          <div class="image-box">
            <img src="./img7.jpg" alt="Image 7">
          </div>
          <div class="image-box">
            <img src="./img5.jpg" alt="Image 5">
          </div>
        </div>
      </marquee>
    </div>

    <!-- Third row -->
    <div class="row row3">
      <h3>Flora And Fauna</h3>
      <marquee class="marquee" behavior="scroll" direction="left">
        <div class="images-wrapper">
          <div class="image-box">
            <img src="./8.jpg" alt="Image 8">
          </div>
          <div class="image-box">
            <img src="./9.jpg" alt="Image 9">
          </div>
          <div class="image-box">
            <img src="./10.jpg" alt="Image 10">
          </div>
          <div class="image-box">
            <img src="./11.jpg" alt="Image 11">
          </div>
        </div>
      </marquee>
    </div>

     <div class="row row4">
      <h3>Silhouettes</h3>
      <marquee class="marquee" behavior="scroll" direction="right">
        <div class="images-wrapper">
          <div class="image-box">
            <img src="./12.jpg" alt="Image 8">
          </div>
          <div class="image-box">
            <img src="./13.jpg" alt="Image 9">
          </div>
         
        </div>
      </marquee>
    </div>

     <div class="row row5">
      <h3> B and Whites</h3>
      <marquee class="marquee" behavior="scroll" direction="left">
        <div class="images-wrapper">
          <div class="image-box">
            <img src="./14.jpg" alt="Image 8">
          </div>
          <div class="image-box">
            <img src="./15.jpg" alt="Image 9">
          </div>
         
        </div>
      </marquee>
    </div>


  </div>
</body>
</html>
